<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'public/bootstrap.min.css' %}"/>

	<script src="{% static 'public/jquery-2.2.4.js' %}"></script>
	<script src="{% static 'public/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container container-fluid">
		<form action="{% url 'signup' %}" method="post">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-4">
					<label for="username">Username</label>
				</div>
				<div class="col-md-8">
					<input id="username" type="text" class="form-control" name="username" />
				</div>
				<div class="col-md-4">
					<label for="email">Email</label>
				</div>
				<div class="col-md-8">
					<input id="email" type="text" class="form-control" name="email" />
				</div>
				<div class="col-md-4">
					<label for="password">Password</label>
				</div>
				<div class="col-md-8">
					<input id="password" type="password" class="form-control" name="password" />
				</div>
				<div class="col-md-4">
					<label for="repeat_password">Repeat password</label>
				</div>
				<div class="col-md-8">
					<input id="repeat_password" type="password" class="form-control" name="repeat_password" />
				</div>
			</div>
			<div>
				<input type="submit" class="btn btn-primary btn-justified" value="Register" />
			</div>
		</form>
	</div>
	{% if error_message %}
		<h1>{{ error_message }}</h1>
	{% endif %}
</body>	
</html>
