<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'public/bootstrap.min.css' %}"/>

	<script src="{% static 'public/jquery-2.2.4.js' %}"></script>
	<script src="{% static 'public/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container container-fluid">
		<div class="row">
			<div class="col-sm-offset-3 col-sm-6">
				<img src="{% static 'public/upload/market_place_logo.png' %}" style="width: 100%" />
			</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-3 col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Sign up</h3>
					</div>
					<div class="panel-body">
						<form action="{% url 'public:signup' %}" method="post" class="form-horizontal">
							{% if error_message %}
								<div class="alert alert-danger">
									<strong>Error!</strong> {{ error_message }}
								</div>
							{% endif %}
							{% csrf_token %}
							<div class="form-group">
								<label for="username" class="col-md-4 control-label">Username</label>
								<div class="col-md-8">
									<input id="username" type="text" class="form-control" name="username" />
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-md-4 control-label">Email</label>
								<div class="col-md-8">
									<input id="email" type="text" class="form-control" name="email" />
								</div>
							</div>

							<div class="form-group">
								<label for="password" class="col-md-4 control-label">Password</label>
								<div class="col-md-8">
									<input id="password" type="password" class="form-control" name="password" />
								</div>
							</div>

							<div class="form-group">
								<label for="repeat_password" class="col-md-4 control-label">Repeat password</label>
								<div class="col-md-8">
									<input id="repeat_password" type="password" class="form-control" name="repeat_password" />
								</div>
							</div>
							<div class="pull-right">
								<input type="submit" class="btn btn-primary btn-justified" value="Sign up" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>	
</html>
